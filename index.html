<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg" href="Notitas_icono.svg">
    <title>Monigote</title>
  </head>
  <body>
    <div class="first-container">
      <div class="container">
        <div class="monigote">
          <text>Yo no fui...</text>
          <svg class="stick-man">
            <!-- left leg -->
            <rect class="left-leg"></rect>
            <!-- right leg -->
            <rect class="right-leg"></rect>
            <!-- chest -->
              <rect id="chest">
              </rect>
              <!-- head -->
              <circle id="head">
              </circle>
              <!-- left arm -->
              <rect id="left-arm"></rect>
            <!-- right arm -->
            <rect class="right-arm"></rect>
          </svg>
        </div>
      </div>

  </body>
</html>
