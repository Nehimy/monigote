<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg" href="Notitas_icono.svg">
    <title>Monigote</title>
  </head>
  <body>
    <div class="first-container">
      <div class="container">
        <div class="monigote">
          <div class="head">
            <svg viewBox="0 0 100 100" width="100px" height="100px">
              <path id="circle-origin" d="M 50, 25 m -75,
                        0 a 75,75 0 1,0 150,0 a 75,75 0 1,0 -150,0">
                <animateTransform
                  attributeName="transform"
                  type="scale"
                  from="0.4"
                  to="0.6"
                  dur="5s"
                  repeatCount="indefinite"/>
              </path>
            </svg>
          </div>
          <div class="chest">
            <svg width="120px" height="120px" viewBox="0 0 120 120">
              <rect id="chest-origin" x="10" y="0" width="100" height="120" rx="15" ry="15">
                <!-- <animate
                     attributeName="width"
                     from="50"
                     to="100"
                     dur="5s"
                     fill="freeze"
                     repeatCount="indefinite"/> -->
              </rect>
            </svg>
          </div>
          <div class="first-arm">
            <svg width="30px" height="120px">
              <rect x="0" y="0" width="30" height="120" rx="15" ry="15"/>
            </svg>
          </div>
          <div class="second-arm">
            <svg width="30px" height="120px">
              <rect x="0" y="0" width="30" height="120" rx="15" ry="15"/>
            </svg>
          </div>
          <div class="lower-extremities">
            <div class="first-leg">
              <svg width="30px" height="120px">
                <rect x="0" y="0" width="30" height="120" rx="15" ry="15"/>
              </svg>
            </div>
            <div class="second-leg">
              <svg width="30px" height="120px">
                <rect x="0" y="0" width="30" height="120" rx="15" ry="15"/>
              </svg>
            </div>
          </div>

        </div>
      </div>

  </body>
</html>
