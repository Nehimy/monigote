  </head>
  <body>
    <div class="first-container">
      <div class="container">
        <div class="monigote">
          <div class="head">
            <svg viewBox="0 0 100 100" width="100px" height="100px">
              <!-- <path id="circle-origin" d="M 50, 25 m -75,

              <!-- <circle style="fill:black;" cx="0" cy="5" r="45" transform="translate(50 50)">
                   </circle> -->
            </svg>
          </div>
          <div class="chest">
            <svg width="120px" height="120px" viewBox="0 0 120 120">
              <circle style="fill:black;" cx="0" cy="-30" r="45" transform="translate(50 50)">

              </circle>
              <rect id="chest-origin" x="10" y="0" width="100" height="120" rx="15" ry="15">
              </rect>
              <rect x="0" y="0" width="30" height="120" rx="15" ry="15" fill="#ff1a1a54">
                <animateTransform
                  attributeName="transform"
                  type="translate"
                  from="0, 0"
                  to="5, 10"
                  dur="5s"
                  repeatCount="infinite"
                />
              </rect>
            </svg>
          </div>
          <div class="first-arm">
            <!-- <svg width="130px" height="120px">
                 <rect x="100" y="0" width="30" height="120" rx="15" ry="15">
                 <animateTransform

          </div>
          <div class="second-arm">
            <svg width="130px" height="120px">
              <rect x="0" y="0" width="30" height="120" rx="15" ry="15">
                <!-- <animateTransform
                     attributeName="transform"

          </div>
          <div class="lower-extremities">
            <div class="first-leg">
              <svg width="30px" height="120px">
                <rect x="0" y="0" width="30" height="120" rx="15" ry="15"/>
              </svg>
            </div>
            <div class="second-leg">
              <svg width="30px" height="120px">
                <rect x="0" y="0" width="30" height="120" rx="15" ry="15"/>
              </svg>
            </div>
          </div>

        </div>
      </div>

  </body>
