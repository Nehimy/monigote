<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg" href="Notitas_icono.svg">
    <title>Monigote</title>
  </head>
  <body>
    <div class="first-container">
      <div class="container">
        <div class="monigote">
          <svg class="stick-man">
            <!-- head -->
            <g>
              <circle id="head" style="fill:blue;">
              </circle>
            </g>
            <!-- chest -->
            <g class="chest-g">
              <rect id="chest">
              </rect>
            </g>
            <!-- left arm -->
            <g class="left-arm-g">
              <rect id="left-arm"></rect>
            </g>
            <!-- right arm -->
            <rect class="right-arm"></rect>
            <!-- left leg -->
            <rect class="left-leg"></rect>
            <!-- right leg -->
            <rect class="right-leg"></rect>
          </svg>
        </div>
      </div>

  </body>
</html>
